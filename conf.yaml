# admin和web目录的前端项目在编译前需要修改对应config/prod.env.js中的环境
server:
  host: '0.0.0.0'
  # 如果是HTTPS改为443
  port: 80
  # HTTPS证书和私钥
  #cert: '/etc/letsencrypt/live/xx.xx/fullchain.pem'
  #key: '/etc/letsencrypt/live/xx.xx/privkey.pem'
  user: 'admin'
  password: 'admin'
  cdn: 'http://xx.xx'
  # 跨域列表（cdn默认在内）
  #cors: ['http://xx.xx']

# 下线短信通知手机号，使用阿里云的消息服务
mms:
  # 0：禁用，1：启用
  enabled: 0
  endpoint_host: 'https://xx.aliyuncs.com'
  endpoint_path: '/topics/sms.topic-cn-hangzhou/messages'
  sign: 'xx'
  template_code: 'xx'
  token: 'xx'
  tel: 'xx'

log:
  dir: 'log'
  level: 'info'

beanstalk:
  host: '127.0.0.1'
  port: 11300
  # 取任务的队列（dispatcher提交的结果）
  reserve_tube: 'msg_send'
  # 取任务的超时时间（秒）
  reserve_timeout: 0

database:
  host: '127.0.0.1'
  port: 3306
  db: 'hiprice'
  user: 'root'
  password: 'root'

task:
  # 每次任务完成后距离下次任务轮询间隔（分钟）
  polling_interval: 2
  # 连续不间断的发送消息的最大数
  max_send: 60
  # 如果消息数超过最大值，超过部分等待发送的延迟时间
  max_send_delay: 30