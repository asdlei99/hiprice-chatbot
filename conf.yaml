email: 'mail@domain'

server:
  host: '0.0.0.0'
  port: 80
  # HTTPS证书和私钥
  #cert: '/etc/letsencrypt/live/your.domain/fullchain.pem'
  #key: '/etc/letsencrypt/live/your.domain/privkey.pem'
  user: 'admin'
  password: 'admin'
  web: 'http://hiprice-web:8080'

# 下线短信通知手机号，使用阿里云的消息服务
mms:
  # 0：禁用，1：启用
  enabled: 0
  #endpoint_host: 'https://xx.aliyuncs.com'
  #endpoint_path: '/topics/sms.topic-cn-hangzhou/messages'
  #sign: ''
  #template_code: ''
  #token: ''
  #tel: ''

log:
  dir: 'log'
  level: 'info'

beanstalk:
  host: 'beanstalk'
  port: 11300
  # 取任务的队列（dispatcher提交的结果）
  reserve_tube: 'msg_send'
  # 取任务的超时时间（秒）
  reserve_timeout: 0

database:
  host: 'mariadb'
  port: 3306
  db: 'hiprice'
  user: 'root'
  password: 'root'

task:
  # 每次任务完成后距离下次任务轮询间隔（分钟）
  polling_interval: 2
  # 连续不间断的发送消息的最大数
  max_send: 60
  # 如果消息数超过最大值，超过部分等待发送的延迟时间（秒）
  max_send_delay: 30